<html lang='en'>
    <head>
        <meta charset='utf-8'>
<!--         <meta name="viewport" content="width=device-width"> -->
        <meta name="viewport" content="initial-scale=0.9">
        <link rel='stylesheet' href='static/style.css'>
        <script src='static/client.js'></script>
    </head>
    <body>
        <div>
            <div class='center'>
                <div class='title'>Which note?</div>
                <div class='content'>
                    <div class='no-display'>
                        <input id='file-input'
                            class='no-display'
                            type='file'
                            name='file'
                            accept='image/*'
                            onchange='showPicked(this)'>
                    </div>
                    <button class='choose-file-button' type='button' onclick='showPicker()'>Upload Image</button>
                    <div class='upload-label'>
                        <label id='upload-label'>No image file chosen</label>
                    </div>
                    <div>
                        <img id='image-picked' class='no-display' alt='Chosen Image' height='240'>
                    </div>
                    <div class='analyze'>
                        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze Image</button>
                    </div>
                    <div class='result-label'>
                        <label id='result-label'></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
